name: eshop

services:
  - name: catalog-web
    project: Catalog/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5010
    - name: https
      protocol: https
      port: 5011

  - name: portal-web
    project: Portal/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5000
    - name: https
      protocol: https
      port: 5001

  - name: sales-web
    project: Sales/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5040
    - name: https
      protocol: https
      port: 5041

  - name: inventory-web
    project: Inventory/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5050
    - name: https
      protocol: https
      port: 5051

  - name: customers-web
    project: Customers/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5070
    - name: https
      protocol: https
      port: 5071

  - name: marketing-web
    project: Marketing/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5080
    - name: https
      protocol: https
      port: 5081

  - name: analytics-web
    project: Analytics/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5090
    - name: https
      protocol: https
      port: 5091

  - name: carts-web
    project: Carts/src/Web/Web.csproj
    bindings:
    - name: http
      protocol: http
      port: 5160
    - name: https
      protocol: https
      port: 5161

  - name: storefront-web
    project: StoreFront/src/Web/Web.csproj
    bindings:
    - name: http
      host: "*.yourbrand.local"
      protocol: http
      port: 5150
    - name: https
      host: "*.yourbrand.local"
      protocol: https
      port: 5151

  - name: site
    project: Site/src/Server/Site.Server.csproj
    bindings:
    - name: http
      protocol: http
      port: 6000
    - name: https
      protocol: https
      port: 6001

  - name: siko-web
    project: Siko/src/Server/Siko.Server.csproj
    bindings:
    - name: http
      protocol: http
      port: 6020
    - name: https
      protocol: https
      port: 6021

  - name: mssql
    image: mcr.microsoft.com/azure-sql-edge:latest
    env:
      - name: MSSQL_SA_PASSWORD
        value: P@ssw0rd
      - name: MSSQL_PID
        value: Developer
      - name: ACCEPT_EULA
        value: "Y"
    bindings:
      - port: 1433
        connectionString: Server=${host},${port};User Id=sa;Password=${env:MSSQL_SA_PASSWORD};Encrypt=false
    volumes:
      - source: .data/sql-edge
        target: /var/opt/mssql/data

  - name: rabbitmq
    image: rabbitmq:3-management
    bindings:
      - name: rabbit
        port: 5672
        protocol: rabbitmq
      - name: management
        port: 15672

  - name: zipkin
    image: openzipkin/zipkin
    bindings:
      - port: 9411

  - name: healthchecks
    project: HealthChecks/HealthChecks.csproj
    bindings:
    - name: http
      protocol: http
      port: 5140
    - name: https
      protocol: https
      port: 5141

  - name: identityservice
    project: IdentityService/IdentityService.csproj
    bindings:
    - name: http
      protocol: http
      port: 5030
    - name: https
      protocol: https
      port: 5031

  - name: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    args: "azurite-blob --loose --blobHost 0.0.0.0 -l /data"
    bindings:
    - name: blob
      port: 10000
      containerPort: 10000
      protocol: http
    - name: queue
      port: 10001
      containerPort: 10001
      protocol: http
    - name: table
      port: 10002
      containerPort: 10002
      protocol: http
    volumes:
    - source: .data/azurite
      target: /data
